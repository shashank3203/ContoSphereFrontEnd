<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }

        body {
            background: #2e2e2e; /* Dark theme background */
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .screen {
            background: linear-gradient(45deg, #4C84FF, #2E2E2E); /* Gradient background */
            position: relative;
            height: 700px;
            width: 360px;
            box-shadow: 0px 0px 15px #facd07;
            overflow: hidden;
            z-index: 1;
        }

        .screen__content {
            position: relative;
            height: 100%;
            z-index: 2;
        }

        .screen__background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            overflow: hidden;
            background-size: 200% 200%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
        }

        .screen__background__shape {
            position: absolute;
            transform: rotate(45deg);
            animation: moveShape 10s linear infinite;
        }

        .screen__background__shape1 {
            height: 520px;
            width: 520px;
            background: #FFF;
            top: -50px;
            right: 120px;
            border-radius: 0 72px 0 0;
        }

        .screen__background__shape2 {
            height: 220px;
            width: 220px;
            background: linear-gradient(135deg, #FFC107, #FEC106);
            top: -172px;
            right: 0;
            border-radius: 32px;
            animation: moveShape 15s linear infinite;
        }

        .screen__background__shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, #FEC106, #FF6F00);
            top: -24px;
            right: 0;
            border-radius: 32px;
            animation: moveShape 20s linear infinite;
        }

        .screen__background__shape4 {
            height: 400px;
            width: 200px;
            background: linear-gradient(135deg, #FF6F00, #FFFB13);
            top: 420px;
            right: 50px;
            border-radius: 60px;
            animation: moveShape 25s linear infinite;
        }

        @keyframes moveShape {
            0% {
                transform: translateX(0) rotate(45deg);
            }
            50% {
                transform: translateX(-50px) rotate(45deg);
            }
            100% {
                transform: translateX(0) rotate(45deg);
            }
        }

        .signup {
            width: 320px;
            padding: 30px;
            padding-top: 156px;
            position: relative;
        }

        .signup__field {
            padding: 20px 0;
            position: relative;
        }

        .signup__icon {
            position: absolute;
            top: 30px;
            color: #4C84FF;
            transition: color 0.3s ease;
        }

        .signup__input {
            border: none;
            border-bottom: 2px solid #455A64;
            background: transparent;
            padding: 10px;
            padding-left: 24px;
            font-weight: 700;
            width: 75%;
            color: #616161;
            outline: none;
            transition: border-bottom-color 0.3s ease, transform 0.3s ease;
        }

        .signup__input::placeholder {
            color: #455A64;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .signup__input:focus::placeholder {
            opacity: 0;
            transform: translateY(-20px);
        }

        .signup__input:focus {
            border-bottom-color: #4C84FF;
            transform: scale(1.05);
        }

        .signup__submit {
            background: #FEC106;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 10px;
            border-radius: 26px;
            border: 1px solid #D4D3E8;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 70%;
            color: #fff;
            box-shadow: 0px 2px 2px #5C5696;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup__submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease, height 0.3s ease, transform 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .signup__submit:hover::before {
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
        }

        .signup__submit:hover {
            background: #4C84FF;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button__icon {
            font-size: 24px;
            margin-left: auto;
            color: #fff;
        }

        .social-login {
            position: absolute;
            height: 140px;
            width: 160px;
            text-align: center;
            bottom: 0px;
            right: 0px;
            color: #fff;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login__icon {
            padding: 20px 10px;
            color: #fff;
            text-decoration: none;
            text-shadow: 0px 0px 8px #7875B5;
            font-size: 24px;
            transition: color 0.3s, transform 0.3s, box-shadow 0.3s;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .social-login__icon:hover {
            color: #4C84FF;
            transform: scale(1.2);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .signin-link {
            position: absolute;
            bottom: 8px;
            right: 80px;
            font-size: 16px;
            color: #fff;
        }

        .signin-link a {
            color: #000;
            text-decoration: none;
        }

        .signin-link a:hover {
            color: #4C84FF;
            text-decoration: underline;
        }

        .italic {
            font-style: italic;
        }

        /* New styles for the brand logo and name */
        .brand {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: #FEC106; /* Yellow color */
            transition: color 0.3s ease;
            text-decoration: none; /* Ensure the link has no underline */
        }

        .brand:hover {
            color: #4C84FF; /* Blue color on hover */
            animation: pulse 0.5s ease infinite alternate; /* Pulse animation */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .brand img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            margin-right: 8px; /* Space between logo and text */
        }

        .brand span {
            font-size: 16px; /* Brand name size */
            font-weight: 700; /* Bold text */
        }
        .validation {
            color: #F60C00; /* Red color for the error message */
            background-color: rgba(246, 12, 0, 0.1); /* Light red background */
            border: 1px solid #F60C00; /* Solid border */
            border-radius: 8px; /* Rounded corners */
            padding: 10px; /* Padding for spacing */
            margin-top: 5px; /* Space above the message */
            display: flex; /* Flex display for icon alignment */
            align-items: center; /* Center icon and text vertically */
            font-weight: 500; /* Slightly bolder text */
            transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth transition */
        }

        .validation i {
            margin-right: 8px; /* Space between icon and text */
        }

        .validation.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .validation.hidden {
            transform: translateY(-10px); /* Slide up on hide */
            opacity: 0; /* Fade out */
        }

    </style>
</head>
<body>
<div class="container fade-in">
    <div class="screen">
        <div class="screen__content">
            <form th:action="@{/contosphere/register}" method="POST" class="signup fade-in" th:object="${userForm}">
                <div class="signup__field">
                    <i class="signup__icon fas fa-user"></i>
                    <input type="text" th:field="*{userName}" class="signup__input" placeholder="Full Name" required>
                </div>
                <div class="signup__field">
                    <i class="signup__icon fas fa-envelope"></i>
                    <input type="email" class="signup__input" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="signup__field">
                    <i class="signup__icon fas fa-phone"></i>
                    <input type="tel" class="signup__input" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                </div>
                <div class="signup__field">
                    <i class="signup__icon fas fa-lock"></i>
                    <input type="password" class="signup__input" th:field="*{password}" placeholder="Password" required>
                </div>
                <div class="signup__field">
                    <i class="signup__icon fas fa-lock"></i>
                    <input type="password" class="signup__input" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
                    <div th:if="${#fields.hasErrors('passwordMatching')}" class="error-message validation italic" th:errors="*{passwordMatching}">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <button class="signup__submit">
                    <span class="button__text">Sign Up</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
                <a class="brand" th:href="@{/contosphere/}">
                    <img src="/images/phonescm.png" alt="Brand Logo"> <!-- Replace with your logo path -->
                    <span>ContoSphere</span>
                </a>
            </form>
            <div class="social-login fade-in">
                <h3>Sign up via</h3>
                <div class="social-icons">
                    <a th:href="@{/oauth2/authorization/facebook}" class="social-login__icon fab fa-facebook"></a>
                    <a th:href="@{/oauth2/authorization/google}" class="social-login__icon fab fa-google"></a>
                    <a href="#" class="social-login__icon fab fa-github"></a>
                </div>
            </div>
            <div class="signin-link italic fade-in">
                <span>Already have an account? <a href="login">Sign In</a></span>
            </div>
        </div>
        <div class="screen__background">
            <div class="screen__background__shape screen__background__shape1"></div>
            <div class="screen__background__shape screen__background__shape2"></div>
            <div class="screen__background__shape screen__background__shape3"></div>
            <div class="screen__background__shape screen__background__shape4"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.container');
        const scrollElements = document.querySelectorAll('.fade-in');

        // Trigger fade-in effect for the main container
        setTimeout(() => {
            container.classList.add('visible');
        }, 0); // Delay slightly to allow the class to take effect

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        });

        scrollElements.forEach(element => observer.observe(element));
    });
</script>
</body>
</html>
