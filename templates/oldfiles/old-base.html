<!DOCTYPE html>
<html lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Base Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #333;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #e0e0e0;
        }
        .navbar-light .navbar-brand {
            color: #e0e0e0;
        }
        .card {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #888;
        }
        .btn-primary {
            background-color: #6200ea;
            border-color: #6200ea;
        }
        .btn-primary:hover {
            background-color: #3700b3;
            border-color: #3700b3;
        }
        .btn-secondary {
            background-color: #757575;
            border-color: #757575;
        }
        .btn-secondary:hover {
            background-color: #616161;
            border-color: #616161;
        }
        .text-light {
            color: #e0e0e0 !important;
        }
        .bg-dark {
            background-color: #1e1e1e !important;
        }
        .border-dark {
            border-color: #333 !important;
        }
    </style>
</head>

<!-- if user is loggedIn user will get this navbar -->
<body class="bg-dark text-light">
<div th:if="${loggedInUser}">
    <div th:replace="~{user/user-navbar :: usernavbar}"></div>
</div>

<!-- if user is not loggedIn user will get this navbar -->
<div th:unless="${loggedInUser}">
    <div th:replace="~{navbar :: header}"></div>
</div>

<div class="container p-4">


    <section th:replace="${content}"></section>

    <th:block th:replace="${script}"></th:block>

    <footer><h3>By Shashank Tiwari</h3></footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
