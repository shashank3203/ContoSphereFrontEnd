<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(45deg, #57b4bd, #175F66);
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            transition: transform 0.5s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .employee-row:hover {
            background-color: #777;
            cursor: pointer;
            transform: translateY(-5px) scale(1.02);
            transition: transform 0.3s, background-color 0.3s;
        }

        .table-dark th {
            background-color: #555;
            border: none;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #666;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #555;
        }

        .table-bordered th, .table-bordered td {
            border: 1px solid #888;
        }

        .btn-primary {
            background-color: #ff5733;
            border-color: #e64a19;
            box-shadow: 0 4px #c0392b;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #d32f2f;
            box-shadow: 0 6px #b71c1c;
            transform: translateY(-2px);
        }

        .btn-primary:active {
            background-color: #d32f2f;
            box-shadow: 0 4px #b71c1c;
            transform: translateY(2px);
        }

        @keyframes cursorAnimation {
            0%, 100% {
                transform: translateZ(0);
            }
            50% {
                transform: translateZ(-10px);
            }
        }

        body.animate-cursor {
            animation: cursorAnimation 0.5s infinite;
        }

        .header-text {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        document.addEventListener('mousemove', () => {
            document.body.classList.add('animate-cursor');
            setTimeout(() => {
                document.body.classList.remove('animate-cursor');
            }, 500);
        });

        function viewEmployeeDetails(employeeId) {
            window.location.href = '/employees/findEmployee?employeeId=' + employeeId;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h3 class="mt-4 header-text">Contacts</h3>
    <hr>
    <a th:href="@{/user/contact/addcontactform}" class="btn btn-primary btn-sm mb-3">
        Add Contact
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempContact : ${contacts}" th:onclick="|viewEmployeeDetails(${tempContact.id})|" class="employee-row">
            <td th:text="${tempContact.id}"></td>
            <td th:text="${tempContact.name}"></td>
            <td th:text="${tempContact.email}"></td>
            <td th:text="${tempContact.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzK23R3gA9Bdy/TEnrIwyM6dktK5IPrNjt6vKpG5BJxE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12K2u8qXYYTd7i8/9SOeG7BQ0xk5o6FQOUecq6Vs6j6I5BxP" crossorigin="anonymous"></script>
</body>
</html>
