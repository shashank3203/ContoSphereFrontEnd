<!DOCTYPE html>
<html lang="en" th:fragment="sidebar">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="icon" href="/images/phonescm.png" type="image/x-icon">
    <style>
        /* Define your variables using CSS custom properties */
        :root {
            --color-1st: #11585F;
            --color-2nd: #175F66;
            --menu-width-desktop: 240px;
            --menu-width-tablet: 90px;
            --menu-width-smartphone: 230px;
            --icon-url-base: "http://www.entypo.com/images/";
            --icon-url-dashboard: var(--icon-url-base) + "/gauge.svg";
            --icon-url-customers: var(--icon-url-base) + "/briefcase.svg";
            --icon-url-users: var(--icon-url-base) + "/users.svg";
            --icon-url-settings: var(--icon-url-base) + "/tools.svg";
        }

        body {
            background: var(--color-1st);
            margin-left: 0px;
            font-family: "Open Sans", Helvetica Neue, Helvetica, Arial, sans-serif;
            color: #fff;
            padding-left: var(--menu-width-desktop);
        }

        main {
            position: relative;
            height: 100vh;
        }

        .helper {
            background: rgba(0, 0, 0, 0.2);
            color: var(--color-1st);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            padding: 1.2em 2em;
            text-align: center;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .helper span {
            color: rgba(0, 0, 0, 0.2);
            font-size: 0.4em;
            display: block;
        }

        .menu {
            background: var(--color-2nd);
            height: 100vh;
            width: var(--menu-width-desktop);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 5;
            outline: none;
        }

        .avatar {
            background: rgba(0, 0, 0, 0.1);
            padding: 2em 0.5em;
            text-align: center;
        }

        .avatar img {
            width: 70px; /* Adjusted size */
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--color-1st);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .avatar h2 {
            font-weight: normal;
            padding-top: 20px;
            margin-bottom: 0;
            font-size: 1.3em; /* Adjusted font size */
        }

        ul {
            list-style: none;
            padding: 0.5em 0;
            margin: 0;
        }

        ul li {
            padding: 0.5em 1em 0.5em 3em;
            font-size: 0.95em;
            font-weight: regular;
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: auto 20px;
            transition: all 0.15s linear;
            cursor: pointer;
        }

        ul li a {
            color: #fff; /* Set text color to white */
            text-decoration: none; /* Remove underline */
            display: block; /* Make anchor fill the list item */
            height: 100%; /* Ensure full height clickable */
        }

        .icon-dashboard {
            background-image: url(var(--icon-url-dashboard));
        }

        .icon-customers {
            background-image: url(var(--icon-url-customers));
        }

        .icon-users {
            background-image: url(var(--icon-url-users));
        }

        .icon-settings {
            background-image: url(var(--icon-url-settings));
        }

        ul li:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        ul li:focus {
            outline: none;
        }

        /* Media Queries */
        @media screen and (max-width: 900px) and (min-width: 400px) {
            body {
                padding-left: var(--menu-width-tablet);
            }
            .menu {
                width: var(--menu-width-tablet);
            }
            .avatar {
                padding: 0.5em;
            }
            .avatar img {
                width: calc(var(--menu-width-tablet) - 30px);
            }
            .avatar h2 {
                opacity: 0;
                position: absolute;
                top: 50%;
                left: calc(var(--menu-width-tablet) + 10px);
                margin: 0;
                min-width: 200px;
                border-radius: 4px;
                background: rgba(0, 0, 0, 0.4);
                transform: translate3d(-20px, -50%, 0);
                transition: all 0.15s ease-in-out;
            }
            .avatar:hover h2 {
                opacity: 1;
                transform: translate3d(0px, -50%, 0);
            }
            ul li {
                height: calc(var(--menu-width-tablet) / 1.5);
            }
        }

        @media screen and (max-width: 400px) {
            body {
                padding-left: 0;
            }
            .menu {
                width: var(--menu-width-smartphone);
                transform: translate3d(-var(--menu-width-smartphone), 0, 0);
                transition: all 0.3s ease-in-out;
            }
            ul li {
                padding: 1em 1em 1em 3em;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
<nav class="menu" tabindex="0">
    <header class="avatar">
        <img th:src="@{/images/designer.jpeg}" />
        <h2><span style="padding-top: 10px" th:text="${loggedInUser.userName}"> </span></h2>
    </header>
    <ul>
        <li class="icon-dashboard">
            <a th:href="@{/user/dashboard}"><span>Dashboard</span></a>
        </li>
        <li class="icon-customers">
            <a th:href="@{/user/contact/contacts}"><span>Contact</span></a>
        </li>
        <li class="icon-users">
            <a th:href="@{/user/users}"><span>Users</span></a>
        </li>
        <li class="icon-settings">
            <a th:href="@{/user/settings}"><span>Settings</span></a>
        </li>
    </ul>
</nav>
</body>
</html>
